<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dibujando con canvas</title>
</head>

<body>
    <h1>Dibujando con Canvas</h1>
    <h2>Dibujo con lineas y AEL Click</h2>
    <p>¿Cuántas lineas quieres usar
        <input type="text" id="linestxt" />
        <input type="button" value="Ok" id="linesbtn" />
    </p>
    <canvas width="300" height="300" id="draw"></canvas>
    <p>Asi queda tu dibujo</p>

    <h2>Dibujo con flechas de teclado</h2>
    <p>Mueve las flechas del teclado</p>
    <canvas width="300" height="300" id="draw_area"></canvas>
    <p>Asi queda tu dibujo</p>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
